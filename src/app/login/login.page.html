<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" type="onclick" routerLink="/app"></ion-icon>

    <ion-button slot="end" color="primaty">
      <ion-button routerLink="/signup">
        SIGN UP
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/pp.jpg">
  </div>

  <form id="form">
    <ion-input placeholder=" Enter Email" ></ion-input>
    <ion-input type="password" placeholder="Enter Password"> </ion-input>
    <ion-button expand="block" shape="round" routerLink="/informations" >Login</ion-button>
  </form>
</ion-content>
